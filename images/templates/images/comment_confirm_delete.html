{% extends 'registration/base.html' %}
{% load bootstrap4 %}

{% block title %}Delete comment{% endblock title %}

{% block content %}
    <div class="">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                <h4>Delete your comment?</h4>
            </legend>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-danger mr-3" type="submit">Yes, Delete</button>
            <a href="{{ comment.image.get_absolute_url}}" class="btn btn-info">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
